    <br>
    <h2 class="text-center">Choose an image for prediction</h2>
    <div class="container mt-5">
        <div class="d-flex align-items-center" id="spinner">
            <strong>Please wait model is loading...</strong>
            <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
        </div>
    </div>

    <br>
    <div class="container mt-5">
        <div class="d-flex justify-content-center">
            <!-- <input type="file" accept="image/*" onchange="loadFile(event)"> -->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Upload</span>
                </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile01" accept="image/*"
                        onchange="loadFile(event)">
                    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="d-flex justify-content-center">
            <img id="output" class="mx-auto d-block" width="400" />
        </div>
    </div>
    <div class="container mt-5">
        <div class="d-flex justify-content-center">
            <p id="result"></p>
        </div>
    </div>
    <div class="container mt-5">
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-dark" id="predict-btn" onclick="predict()">Predict</button>
        </div>
    </div>
